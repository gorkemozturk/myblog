<section class="post p-5">
  <div class="container">
    <small>
      <span class="pr-3"><strong>YayÄ±nlanma Tarihi:</strong> {{ post.publishedAt | date:'dd.MM.yyyy' }}</span>
      <span class="pr-3"><strong>Yazar:</strong> {{ post.owner }}</span>
      <span><strong>Etiketler: </strong> 
        <span *ngFor="let tag of post.tags; let i = index">
          <a href="">{{ tag.tagName }}</a>
          <span *ngIf="(i+1) !== post.tags.length">, </span>
        </span>
      </span>
    </small>

    <h3 class="text-secondary mb-5">{{ post.title }}</h3>
    <article class="text-secondary" [innerHTML]="post.body"></article>
  </div>
</section>

<div class="bg-light p-5">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col">
        <h3 class="text-secondary text-uppercase m-0">Etiket Adı: "{{ tag.tagName }}"</h3>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!posts.length"  class="p-5">
  <div class="container">
    <div class="alert alert-secondary m-0 rounded-0" role="alert">
      Listelenecek herhangi bir makale bulunamadı.
    </div>
  </div>
</div>


<div *ngIf="posts.length">
  <section class="post bg-light p-5" [class.bg-light]="(i+1) % 2 === 0" *ngFor="let post of posts; let i = index">
    <div class="container">
      <small>
        <span class="pr-3"><strong>Yayınlanma Tarihi:</strong> {{ post.publishedAt | date:'dd.MM.yyyy' }}</span>
        <span class="pr-3"><strong>Yazar:</strong> {{ post.owner }}</span>
        <span><strong>Etiketler: </strong> 
          <span *ngFor="let tag of post.tags; let i = index">
            <a [routerLink]="['/tag/' + tag.id + '/posts']">{{ tag.tagName }}</a>
            <span *ngIf="(i+1) !== post.tags.length">, </span>
          </span>
        </span>
      </small>
      <h3>
        <a [routerLink]="['/post/' + post.id + '/' + post.slug]" class="text-secondary">{{ post.title }}</a>
      </h3>
      <article class="text-secondary">
        {{ post.summary }}
      </article>
    </div>
  </section>
</div>

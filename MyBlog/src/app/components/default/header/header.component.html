<div class="bg-secondary p-3">
  <div class="container">
    <nav class="navbar navbar-expand-lg p-0">
      <button class="navbar-toggler bg-light text-secondary rounded-0 p-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-th-list"></i>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-light pl-0" routerLink="/">Görkem Öztürk | A Web Developer</a>
          </li>
          <li *ngIf="authService.isAuthanticated" class="nav-item">
            <a class="nav-link text-light" routerLink="/admin">
              <i class="fas fa-pen-square"></i>
            </a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/archive">Arşiv</a>
          </li>
          <li class="nav-item" *ngFor="let page of pages">
            <a class="nav-link text-light" [routerLink]="['/page/' + page.id + '/' + page.slug]">{{ page.title }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/contact">İletişim</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ configuration.gitHub }}">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light pr-0" href="{{ configuration.linkedIn }}">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>

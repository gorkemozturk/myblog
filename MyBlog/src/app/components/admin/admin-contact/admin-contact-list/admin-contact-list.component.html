<div class="bg-light p-5">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col">
        <h3 class="text-secondary text-uppercase m-0">{{ title }}</h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent p-0">
            <li class="breadcrumb-item"><a routerLink="/admin">Kontrol Paneli</a></li>
            <li class="breadcrumb-item active" aria-current="page">İletişim</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="p-5">
  <div class="container">
    <ul class="list-group list-group-flush">
      <li class="list-group-item text-secondary rounded border-0 p-3">
        <div class="row">
          <div class="col-md-3">
            <strong>Gönderim Tarihi</strong>
          </div>
          <div class="col-md-4">
            <strong>Konu</strong>
          </div>
          <div class="col-md-3">
            <strong>Gönderen</strong>
          </div>
        </div>
      </li>
      <li class="list-group-item text-secondary rounded-0 border-0 p-3" [class.bg-light]="(i+1) % 2 !== 0" *ngFor="let contact of contacts; let i = index">
        <div class="row d-flex align-items-center">
          <div class="col-md-3">
            {{ contact.createdAt | date:'dd.MM.yyyy - HH:mm:ss' }}
          </div>
          <div class="col-md-4">
            {{ contact.subject }}
          </div>
          <div class="col-md-3">
            {{ contact.email }}
          </div>
          <div class="col-md-2 text-right">
            <button (click)="openContactEntry(contact)" class="btn btn-sm btn-outline-secondary rounded-0">
              <i class="fas fa-eye"></i>
            </button>
            <button (click)="onDelete(contact)" class="btn btn-sm btn-outline-secondary rounded-0 ml-1">
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="text-secondary p-5">
  <div class="mb-3">
    <div class="row">
      <div class="col">
        <small class="d-block font-weight-bold">Gönderici</small>
        {{ data.contact.fullName }}
      </div>
      <div class="col">
        <small class="d-block font-weight-bold">E-Mail</small>
        {{ data.contact.email }}
      </div>
      <div class="col">
        <small class="d-block font-weight-bold">Gönderim Tarihi</small>
        {{ data.contact.createdAt | date:'dd.MM.yyyy - HH:mm:ss' }}
      </div>
    </div>
  </div>

  <div class="mb-3">
    <small class="d-block font-weight-bold">Konu</small>
    {{ data.contact.subject }}
  </div>

  <div>
    <small class="d-block font-weight-bold">Mesaj</small>
    {{ data.contact.message }}
  </div>
</div>
